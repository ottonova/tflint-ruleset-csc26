# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

# Gitlab config
gitlab_urls:
  api: https://gitlab.on.ag/api/v4/
  download: https://gitlab.on.ag

  # set to true if you use a self-signed certificate
  skip_tls_verify: false

  # set to true if you want to upload to the Package Registry rather than attachments
  use_package_registry: true

  # Set this if you set GITLAB_TOKEN to the value of CI_JOB_TOKEN.
  use_job_token: true

snapshot:
  name_template: "{{ incpatch .Version }}-next"

# Releaser config
builds:
  - main: ./cmd/{{.ProjectName}}-cli
    flags:
      - -v
    ldflags:
      - -s -w -extldflags '-static' -X gitlab.on.ag/infrastructure/go-insiders/internal/app/version.Version=v{{.Version}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
  - id: "debug-build"
    main: ./cmd/{{.ProjectName}}-cli
    binary: "debug-{{.ProjectName}}"
    flags:
      - -v
    gcflags:
      - all=-N -l
    ldflags:
      - -X gitlab.on.ag/infrastructure/weasel/internal/app/version.Version=v{{.Version}}
    tags:
      - debug
    env:
      - CGO_ENABLED=0
    targets:
      - darwin_amd64
    no_unique_dist_dir: true

universal_binaries:
  - replace: true

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - Merge branch

release:
  name_template: "{{ title .ProjectName}} v{{.Version}}"
  header: |
    Welcome to the latest release of {{ title .ProjectName}}!
